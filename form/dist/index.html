<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div>
      <form class="form">
        <h2>Enter your stuff.</h2>
        <div>
          <label for="mail">Enter your E-Mail:</label>
          <input type="email" minlength="8" id="mail" name="mail" />
          <span class="star">*</span>
        </div>
        <div id="requ">*required Fields</div>
        <div>
          <label for="country">Enter your Country:</label>
          <input type="text" id="country" minlength="8" name="country" />
          <span class="star">*</span>
        </div>
        <div id="requ">*required Fields</div>
        <div>
          <input type="button" id="button" value="Submit" />
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
